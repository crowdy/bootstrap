<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* ==========================================
    FOR DEMO PURPOSE
  ========================================== */
        .holder {
            background: #f0efe9;
            min-height: 100vh;
        }

        .rounded {
            border-radius: 1rem !important;
        }

        .text-gray {
            color: #aaa;
        }

        input:checked + label {
            text-decoration: line-through;
            color: #adb5bd;
        }

        label {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }</style>
</head>
<body>
<div class="holder d-flex align-items-center justify-content-center">

    <div class="container">
        <!-- FOR DEMO PURPOSE -->
        <header class="text-center mb-5">
            <h1 class="display-4">Bootstrap check list</h1>
            <p class="fst-italic text-muted">Using Bootstrap 5 checkbox component, create an elegant checkbox list.
                Snippet by <a class="text-primary" href="https://bootstrapious.com/" target="_blank">Bootstrapious</a>
            </p>
        </header>


        <div class="row">
            <div class="col-lg-5 mx-auto">

                <!-- CHECKBOX LIST -->
                <div class="card rounded border-0 shadow-sm position-relative">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><i
                                class="far fa-calendar-alt fa-3x"></i>
                            <div class="ms-3">
                                <h4 class="text-uppercase fw-weight-bold mb-0">Wednesday</h4>
                                <p class="text-gray fst-italic mb-0">05 December 2020</p>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck1" type="checkbox" checked>
                            <label class="form-check-label" for="flexCheck1"><span class="fst-italic pl-1">Buy a new sweatshirt</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexChec2" type="checkbox">
                            <label class="form-check-label" for="flexChec2"><span class="fst-italic pl-1">Try not to fall asleep</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck3" type="checkbox">
                            <label class="form-check-label" for="flexCheck3"><span class="fst-italic pl-1">Begin QA for the product</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck4" type="checkbox">
                            <label class="form-check-label" for="flexCheck4"><span class="fst-italic pl-1">Go for a long walk</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck5" type="checkbox">
                            <label class="form-check-label" for="flexCheck5"><span class="fst-italic pl-1">Pay for the new shoppings</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck6" type="checkbox">
                            <label class="form-check-label" for="flexCheck6"><span class="fst-italic pl-1">Buy a new sweatshirt</span></label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="flexCheck7" type="checkbox">
                            <label class="form-check-label" for="flexCheck7"><span class="fst-italic pl-1">Go for a long walk</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
