<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <style>/*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/
    body {
        background: #e8cbc0;
        background: -webkit-linear-gradient(to right, #e8cbc0, #636fa4);
        background: linear-gradient(to right, #e8cbc0, #636fa4);
        min-height: 100vh;
    }

    .bootstrap-select .bs-ok-default::after {
        width: 0.3em;
        height: 0.6em;
        border-width: 0 0.1em 0.1em 0;
        transform: rotate(45deg) translateY(0.5rem);
    }

    .btn.dropdown-toggle:focus {
        outline: none !important;
    }</style>


</head>
<body>

<div class="container py-5">
    <!-- For demo purpose -->
    <div class="row text-center text-white mb-5 py-4">
        <div class="col-lg-9 mx-auto">
            <h1 class="display-4">Bootstrap 4 multiselect dropdown</h1>
            <p class="lead mb-0">Using <a href="https://developer.snapappointments.com/bootstrap-select/" class=" text-white">
                <u>bootstrap select</u></a>, create a styled bootstrap 4 multiselect dropdown menu.
            </p>
            <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-white font-italic">
                <u>Bootstrapious</u></a>
            </p>
        </div>
    </div><!-- End -->

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <label class="text-white mb-3 lead">Where do you live?</label>
            <!-- Multiselect dropdown -->
            <select multiple data-style="bg-white rounded-pill px-4 py-3 shadow-sm " class="selectpicker w-100">
                <option>United Kingdom</option>
                <option>United States</option>
                <option>France</option>
                <option>Germany</option>
                <option>Italy</option>
            </select><!-- End -->
        </div>
    </div>

</div>

<script>
    $(function () {
        $('.selectpicker').selectpicker();
    });

</script>

</body>
</html>
